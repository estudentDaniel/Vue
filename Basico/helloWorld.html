<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue js</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <div id="app">
        <span>Ola {{nome}}, sua preferencias Ã©:</span>
        <ul>
            <li>{{preferencias.moto}}</li>
            <li>{{preferencias.carro}}</li>
        </ul>
        
    </div>
    
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                nome: 'Daniel',
                preferencias:{
                    moto: "Honda",
                    carro: "4 portas"
                }
            },
        });
    </script>
</body>
</html>
