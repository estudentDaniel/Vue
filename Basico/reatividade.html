<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <div id="app">
    <p>preco: <span>{{preco}}</span></p>
    <button @click="total++">Adiconar</button>
    <button @click="total--">Remover</button>
    <span>{{total}}</button>
    <p>Total: {{total*preco}}</p>
    </div>
    <script>
        var loja = new Vue({
            el: '#app',
            data: {
                preco: 50.0,
                total: 0,
            },
        });
    </script>
</body>
</html>
